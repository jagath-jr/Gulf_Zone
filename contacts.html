<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Gulf Zone</title>
  <link rel="icon" type="image/x-icon" href="assets/images/common/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/contacts.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
<div id="header-placeholder"></div>
  <main id="contact-page-main">
        
        <section class="cup-hero">
            <div class="cup-hero-overlay"></div>
            <div class="cup-hero-content">
                <h1 class="cup-title-animate">Contact us</h1>
            </div>
        </section>

        <section class="cup-container cup-split-section">
            
            <div class="cup-info-col cup-animate-left">
                <div class="cup-logo-wrapper">
                    <img src="assets/images/common/favicon.png" alt="Gulf Zone Logo" class="cup-logo">
                </div>

                <div class="cup-address-block">
                    <h3>Office Address :</h3>
                    <p>Mussafah M/9</p>
                </div>

                <div class="cup-contact-details">
                    <p class="cup-detail-row">
                        <strong>Phone:</strong> <span class="cup-highlight">+971 52 634 3769</span>
                    </p>
                    <p class="cup-detail-row">
                        <strong>Land:</strong> <span>+971 224 615 99</span>
                    </p>
                    <p class="cup-detail-row">
                        <strong>Email:</strong> <span>info@gulfzoneuae.com</span>
                    </p>
                </div>
            </div>

            <div class="cup-form-col cup-animate-right">
                <div class="cup-form-card">
                    <h2 class="cup-form-title">Contact Form</h2>
                    
                    <form id="cup-contactForm">
                        <div class="cup-form-row">
                            <input type="text" name="name" placeholder="Name" class="cup-input" required>
                            <input type="tel" name="phone" placeholder="Phone No" class="cup-input" required>
                        </div>
                        
                        <div class="cup-form-row">
                            <input type="email" name="email" placeholder="Email" class="cup-input" required>
                            <select name="service" class="cup-input cup-select">
                                <option value="" disabled selected>Choose Service</option>
    <option value="HVAC">HVAC</option>
    <option value="Electrical">Electrical</option>
    <option value="Sanitary Wares">Sanitary Wares</option>
    <option value="Plumbing Materials">Plumbing Materials</option>
    <option value="Building Materials">Building Materials</option>
    <option value="Tools and Machineries">Tools and Machineries</option>
    <option value="Hardware">Hardware</option>
    <option value="Swimming Pool Chemicals">Swimming Pool Chemicals</option>
    <option value="Water Cleaning Chemicals">Water Cleaning Chemicals</option>
    <option value="Sports Equipments">Sports Equipments</option>
    <option value="Other">Other Inquiry</option>
                            </select>
                        </div>

                        <div class="cup-form-row-full">
                            <textarea name="message" placeholder="Your Message" class="cup-textarea" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="cup-submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="cup-container cup-map-section">
    <div class="cup-map-full cup-animate-up">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1817.0766564912742!2d54.50510434442751!3d24.3759695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5e4100552918bb%3A0xee732fde6892db27!2sGULF%20ZONE%20GENERAL%20TRADING%20L.L.C!5e0!3m2!1sen!2sin!4v1769862389495!5m2!1sen!2sin" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</section>

    </main>

<!-- Footer will load here -->
<div id="common-footer"></div>


   <script src="assets/js/main.js"></script>
     <script src="assets/js/common.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", (event) => {
    // Register GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // 1. Hero Title Animation (Fade In & Scale)
    gsap.from(".cup-title-animate", {
        duration: 1.2,
        y: 50,
        opacity: 0,
        scale: 0.9,
        ease: "power3.out"
    });

    // 2. Left Column Animation (Slide in from Left)
    gsap.from(".cup-animate-left", {
        scrollTrigger: {
            trigger: ".cup-split-section",
            start: "top 80%", // Animation starts when top of section hits 80% of viewport
            toggleActions: "play none none reverse"
        },
        duration: 1,
        x: -50,
        opacity: 0,
        ease: "power2.out"
    });

    // 3. Right Column/Form Animation (Slide in from Right)
    gsap.from(".cup-animate-right", {
        scrollTrigger: {
            trigger: ".cup-split-section",
            start: "top 80%",
        },
        duration: 1,
        x: 50,
        opacity: 0,
        delay: 0.2, // Slight delay for effect
        ease: "power2.out"
    });

    // 4. Map Grid Animation (Staggered Fade Up)
    gsap.from(".cup-animate-up", {
        scrollTrigger: {
            trigger: ".cup-map-section",
            start: "top 85%",
        },
        duration: 0.8,
        y: 50,
        opacity: 0,
        stagger: 0.2, // Animate items one after another
        ease: "back.out(1.7)"
    });

    // Optional: Form Submission Handler (Prevent default for demo)
    const form = document.getElementById('cup-contactForm');
    if(form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // You can add AJAX logic here or show a success message
            const btn = document.querySelector('.cup-submit-btn');
            const originalText = btn.innerText;
            
            btn.innerText = 'Sent!';
            btn.style.background = '#28a745'; // Green color
            
            setTimeout(() => {
                form.reset();
                btn.innerText = originalText;
                btn.style.background = ''; // Reset gradient
            }, 3000);
        });
    }
});
  
</script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="assets/js/email.js"></script>
</body>
</html>
