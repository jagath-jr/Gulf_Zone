<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Gulf Zone</title>
  <link rel="icon" type="image/x-icon" href="titleImg.png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="common.css" />
  <link rel="stylesheet" href="contacts.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
<div id="header-placeholder"></div>
  <main id="contact-page-main">
        
        <section class="cup-hero">
            <div class="cup-hero-overlay"></div>
            <div class="cup-hero-content">
                <h1 class="cup-title-animate">Contact us</h1>
            </div>
        </section>

        <section class="cup-container cup-split-section">
            
            <div class="cup-info-col cup-animate-left">
                <div class="cup-logo-wrapper">
                    <img src="titleImg.png" alt="Gulf Zone Logo" class="cup-logo">
                </div>

                <div class="cup-address-block">
                    <h3>Office Address :</h3>
                    <p>Mussafah M/9</p>
                </div>

                <div class="cup-contact-details">
                    <p class="cup-detail-row">
                        <strong>Phone:</strong> <span class="cup-highlight">+971 52 634 3769</span>
                    </p>
                    <p class="cup-detail-row">
                        <strong>Land:</strong> <span>+971 224 615 99</span>
                    </p>
                    <p class="cup-detail-row">
                        <strong>Email:</strong> <span>info@gulfzoneuae.com</span>
                    </p>
                </div>
            </div>

            <div class="cup-form-col cup-animate-right">
                <div class="cup-form-card">
                    <h2 class="cup-form-title">Contact Form</h2>
                    
                    <form id="cup-contactForm">
                        <div class="cup-form-row">
                            <input type="text" name="name" placeholder="Name" class="cup-input" required>
                            <input type="tel" name="phone" placeholder="Phone No" class="cup-input" required>
                        </div>
                        
                        <div class="cup-form-row">
                            <input type="email" name="email" placeholder="Email" class="cup-input" required>
                            <select name="service" class="cup-input cup-select">
                                <option value="" disabled selected>Choose services</option>
                                <option value="support">Support</option>
                                <option value="sales">Sales</option>
                                <option value="general">General Inquiry</option>
                            </select>
                        </div>

                        <div class="cup-form-row-full">
                            <textarea name="message" placeholder="Your Message" class="cup-textarea" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="cup-submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="cup-container cup-map-section">
            <div class="cup-map-grid">
                <div class="cup-map-item cup-animate-up">
                    <img src="https://placehold.co/400x500/e0e0e0/555?text=New+York+Map" alt="Location Map 1">
                    <div class="cup-map-label">New York</div>
                </div>
                <div class="cup-map-item cup-animate-up">
                    <img src="https://placehold.co/400x500/e0e0e0/555?text=London+Map" alt="Location Map 2">
                    <div class="cup-map-label">London</div>
                </div>
                <div class="cup-map-item cup-animate-up">
                    <img src="https://placehold.co/400x500/e0e0e0/555?text=Tokyo+Map" alt="Location Map 3">
                    <div class="cup-map-label">Tokyo</div>
                </div>
            </div>
        </section>

    </main>

<!-- Footer will load here -->
<div id="common-footer"></div>


   <script src="main.js"></script>
     <script src="common.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true,
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", (event) => {
    // Register GSAP ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // 1. Hero Title Animation (Fade In & Scale)
    gsap.from(".cup-title-animate", {
        duration: 1.2,
        y: 50,
        opacity: 0,
        scale: 0.9,
        ease: "power3.out"
    });

    // 2. Left Column Animation (Slide in from Left)
    gsap.from(".cup-animate-left", {
        scrollTrigger: {
            trigger: ".cup-split-section",
            start: "top 80%", // Animation starts when top of section hits 80% of viewport
            toggleActions: "play none none reverse"
        },
        duration: 1,
        x: -50,
        opacity: 0,
        ease: "power2.out"
    });

    // 3. Right Column/Form Animation (Slide in from Right)
    gsap.from(".cup-animate-right", {
        scrollTrigger: {
            trigger: ".cup-split-section",
            start: "top 80%",
        },
        duration: 1,
        x: 50,
        opacity: 0,
        delay: 0.2, // Slight delay for effect
        ease: "power2.out"
    });

    // 4. Map Grid Animation (Staggered Fade Up)
    gsap.from(".cup-animate-up", {
        scrollTrigger: {
            trigger: ".cup-map-section",
            start: "top 85%",
        },
        duration: 0.8,
        y: 50,
        opacity: 0,
        stagger: 0.2, // Animate items one after another
        ease: "back.out(1.7)"
    });

    // Optional: Form Submission Handler (Prevent default for demo)
    const form = document.getElementById('cup-contactForm');
    if(form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // You can add AJAX logic here or show a success message
            const btn = document.querySelector('.cup-submit-btn');
            const originalText = btn.innerText;
            
            btn.innerText = 'Sent!';
            btn.style.background = '#28a745'; // Green color
            
            setTimeout(() => {
                form.reset();
                btn.innerText = originalText;
                btn.style.background = ''; // Reset gradient
            }, 3000);
        });
    }
});
  
</script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script src="email.js"></script>
</body>
</html>
